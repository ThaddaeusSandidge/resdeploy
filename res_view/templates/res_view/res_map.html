<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/folium@0.12.1/folium.css" />
    <script src="https://unpkg.com/folium@0.12.1/folium.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Include Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />

    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body style="min-height: 100vh">
    <div
      class="container-fluid text-center w-full mx-0 justify-content-center h-100"
      style="min-height: 100vh"
    >
      <div class="row h-100" style="min-height: 100vh">
        <div class="col-5 bg-light px-4 border-start-0">
          <div class="d-flex justify-content-start w-100">
            <a class="mt-1" href="/">
              <button type="button" class="btn btn-link">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-arrow-left"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
                  />
                </svg>
                Back to Home
              </button></a
            >
          </div>
          <h1 class="mb-4 mt-2 bold">Res Tool - Map</h1>
          <div class="form-group">
            <label for="state_select"
              >Select a marker on the map to see the data for the
              station.</label
            >
            <hr />
            <div id="map" style="height: 500px"></div>
            <hr />
          </div>
        </div>
        <div class="col-7 h-full">
          <div
            class="d-flex align-items-center justify-content-center"
            id="no_data"
          >
            <div class="text-center">
              <p class="mt-5">Select a location to see the data.</p>
            </div>
          </div>
          <div class="container text-center mt-1">
            <div class="row justify-content-center">
              <div class="" id="res_monthly"></div>
            </div>
            <div class="row justify-content-center mt-1">
              <div class="" id="res_daily"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script>
      var map = L.map("map").setView([36.716, -115.139], 5);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 18,
      }).addTo(map);

      // Fetch station data from the backend
      fetch('{% url "res_get_map_data" %}') // Replace with your API endpoint
        .then((response) => response.json())
        .then((data) => {
          data.stations.forEach((station) => {
            var marker = L.marker([station.lat, station.lon]);
            marker.bindPopup(station.name + " | " + station.id);
            marker.bindTooltip(station.name);
            marker.addTo(map);

            marker.on("click", function (e) {
              $.ajax({
                type: "GET",
                url: '{% url "res_get_data" %}',
                contentType: "application/json",
                data: {
                  res_id: station.id,
                  res_name: station.name,
                },
                success: function (data) {
                  if (data.hasOwnProperty("no_data")) {
                    // If "no_data" key is present in the response, there's no data
                    $("#no_data p").removeClass("d-none");
                    $("#no_data p").text(data.no_data); // Update the text in the div
                    $("#res_monthly, #res_daily").addClass("d-none"); // Hide the divs with data
                  } else {
                    // If there's data, update the divs with the data
                    $("#no_data p").addClass("d-none");
                    $("#res_monthly").html(data.monthly_div);
                    $("#res_daily").html(data.daily_div);
                    $("#res_monthly, #res_daily").removeClass("d-none"); // Show the divs with data
                  }
                },
              });
            });
          });
        })
        .catch((error) => {
          console.error("Error fetching data:", error);
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
